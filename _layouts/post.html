---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
</header>

<article>
  {{ content }}
</article>

{% if page.file %}
<audio src="{{ page.file }}" preload="auto" controls="controls" type="audio/mp3">
  Your browser doesn't support the <code>audio</code> element.
</audio>

<a href="{{ post.file }}" class="button">Download</a>
{% endif %}

{% if page.soundcloud %}
{{ page.soundcloud }}
{% endif %}
