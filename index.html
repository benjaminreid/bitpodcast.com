layout: default
---

<header>
  <h1>Hi there</h1>
</header>

<article>
  <p>
    Bit is a podcast about games, movies, design &amp; development from the
    mouths of <a href="https://twitter.com/daviddarnes">@DavidDarnes</a>,
    <a href="https://twitter.com/BenjaminReid">@BenjaminReid</a>,
    <a href="https://twitter.com/Jazzybam">@Jazzybam</a> &amp;
    <a href="https://twitter.com/iamkeir">@iamkeir</a>.
  </p>
</article>

{% for post in site.posts %}
<article>
  <h2>
    <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
      {{ post.title }}
    </a>
  </h2>
  <p>{{ post.excerpt }}</p>
  <audio src="{{ post.file }}" preload="auto" controls="controls" type="audio/mp3">
    Your browser doesn't support the <code>audio</code> element.
  </audio>
  <a href="{{ post.file }}" class="button">Download</a>
</article>
{% endfor %}
